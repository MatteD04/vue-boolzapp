<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <!--BOOTSTRAP-->

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!--VUE-JS-->
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">

        <div class="ms-row-big"></div>
            <!--container della pagina-->
            <div class="ms-container-big">
                <!--colonna dei contatti-->
                <div class="ms-col-left">
                    <div class="ms-header-left">
                        <div class="ms-personal-profile">
                            <img class="ms-avatar" src="img/img/avatar_io.jpg">
                            <h4>Sofia</h4>
                        </div>
                        <div class="ms-settings">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="ms-notifications">
                        <div class="ms-bell"><i class="fa-solid fa-bell-slash"></i></div>
                        <div>
                            <h4>Ricevi notifiche di nuovi messaggi</h4>
                            <p>Attiva notifiche desktop</p>
                        </div>
                    </div>
                    <div class="ms-search-contact">
                        <div class="ms-search-lens"><i class="fa-solid fa-magnifying-glass"></i></div>
                        <div class="ms-search-input"><input type="text" placeholder="Cerca o inizia una nuova chat"></div>
                    </div>

                    <!--contatti da stampare dinamicamente-->
                    <div class="ms-contacts">
                        <div v-for="singleName, index in contacts" class="ms-contact" @click="selectName(index)" :class="index == nameActive ? 'active' : null">
                            <div class="ms-avatar-name">
                                <div><img class="ms-avatar" :src="'img/img/avatar' + singleName.avatar + '.jpg'"></div>
                                <div>
                                    <h3>{{singleName.name}}</h3>
                                </div>
                            </div>
                            <div class="ms-time"><p>12:00</p></div>
                        </div>
                    </div>
                </div>

                <!--colonna della chat-->
                <div class="ms-col-right">
                    <div class="ms-header-right">
                        <div class="ms-avatar-chat">
                            <img class="ms-avatar" :src="'img/img/avatar' + contacts[nameActive].avatar + '.jpg'">
                            <h4>{{ contacts[nameActive].name }}</h4>
                        </div>
                        <div class="ms-info-chat">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="ms-chat-box">
                        <div id="chat-page">
                            <div class="chat-mexage" v-for="(mex, index) in contacts[nameActive].messages" >
                                <p :class="mex.status"> {{ mex.message}}
                                    <span class="time-messages">12:00 </span>
                                </p>
                            </div>
                        </div>
                        <!--messaggio inviato
                        <div class="ms-mess-receved">
                            <div class="message">
                                <div class="text-mess"><p>ciao</p></div>
                                <div class="mess-time"><small>12:00</small></div>
                            </div>
                        </div><br>
                        messaggio ricevuto
                        <div class="my-mess">
                            <div class="ms-mess-sent">
                                <div class="message">
                                    <div class="text-mess"><p>ciao</p></div>
                                    <div class="mess-time"><small>12:00</small></div>
                                </div>
                            </div>
                        </div> -->
                    </div>
                    <div class="ms-footer-chat">
                        <div><i class="fa-regular fa-face-smile"></i></div>
                        <div class="ms-write-mess"><input type="text" placeholder="Scrivi un messaggio"></div>
                        <div><i class="fa-solid fa-microphone"></i></div>
                    </div>
                </div>
            </div>
        
        
    </div>
    
    <!--JAVASCRIPT-->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
